#工具主程序,指定你的主程序
mainclass= org.frameworkset.boot.ApplicationStart
#保存进程号的文件名称或者路径，绝对路径以/开头，相对路径不带/
#pidfile=trace-hdfs.pid
web.docBase=C:/workspace/bbossgroups/bboss-demos/bbootdemo/WebRoot
web.contextPath=demoproject
web.port=80
web.applicationBootListeners=

http.poolNames = default
##http连接池配置
http.timeoutConnection = 5000000
http.timeoutSocket = 50000
http.connectionRequestTimeout=10000
http.retryTime = 0
http.maxLineLength = -1
http.maxHeaderCount = 200
http.maxTotal = 200
http.defaultMaxPerRoute = 200
http.soReuseAddress = false
http.soKeepAlive = false
http.timeToLive = 3600000
http.keepAlive = 3600000
# ha proxy 集群负载均衡地址配置,多个地址用逗号分隔
http.hosts=https://api.deepseek.com
# https服务必须带https://协议头,多个地址用逗号分隔
#http.hosts=https://192.168.137.1:808,https://192.168.137.1:809,https://192.168.137.1:810
#基于apiKeyId认证配置（主要用于各种大模型服务对接认证）
http.apiKeyId = sk-9fca957909d94ed5a9f7852be1aefa2b
 