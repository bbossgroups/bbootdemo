<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor流式问答-背压会话记忆案例</title>
    <!-- 引入marked.js库 -->
    <script src="js/marked.min.js"></script>
    <!-- 引入MathJax库用于公式渲染 -->

    <script src="js/polyfill.js"></script>
    <script id="MathJax-script" async
            src="js/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1080px;
            margin: 0 auto;
            padding: 30px;
        }

        #chat-container {
            border: 1.5px solid #ccc;
            height: 540px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 30px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            line-height: 1.5;
        }

        /* 更新现有的CSS样式 */
        /* 确保容器内的元素有统一的间距 */
        #input-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        #question-input-container {
            flex: 1;
            display: flex;
            gap: 15px;
        }
        
        #question-input {
            flex: 1;
            padding: 15px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            min-width: 200px;
        }
        
        #image-input-container {
            display: none;
            flex: 1;
            margin-right: 15px; /* 添加此行 */
        }
        
        #image-url-input {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            
        }
        
        /* 添加过渡动画使布局切换更平滑 */
        #question-input,
        #image-input-container {
            transition: all 0.3s ease;
        }


        button {
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Markdown样式中的padding和margin也需要调整 */
        .bot-message pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
        }

        .bot-message code {
            background-color: #f0f0f0;
            padding: 3px 6px;
            border-radius: 4.5px;
        }

        .bot-message ul,
        .bot-message ol {
            padding-left: 30px;
        }

        .bot-message blockquote {
            border-left: 4.5px solid #ccc;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
        }

        .user-message {
            background-color: #f0f0f0; /* 浅灰色背景 */
            text-align: right;
        }
        .bot-message {
            background-color: #ffffff; /* 白色背景 */
        }
        /* Markdown样式 */
        .bot-message h1,
        .bot-message h2,
        .bot-message h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .bot-message p {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .bot-message pre code {
            background-color: transparent;
            padding: 0;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
        }
        #cancel-btn {
            background-color: #dc3545;
            color: white;
        }
        .typing-indicator {
            color: #666;
            font-style: italic;
        }
        #options-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #reset-checkbox {
            margin-right: 5px;
        }
        
        #model-selection {
            margin-right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #model-select {
            padding: 8px;
            border: 1.5px solid #ccc;
            border-radius: 4px;
        }
        

    </style>
</head>
<body>
<h1>Reactor流式问答应用</h1>
<div id="chat-container"></div>
<div id="input-container">
    <div id="model-selection">
        <label for="model-select">选择模型:</label>
        <select id="model-select">
            <option value="deepseek" selected>DeepSeek</option>
            <option value="qwenvlplus">QwenVL Plus</option>
        </select>
    </div>
   

    <!-- 替换原有的<input type="text" id="question-input" ...> -->
    <div id="question-input-container">
        <input type="text" id="question-input" placeholder="请输入你的问题..." />
    </div>
    <!-- 在input-container中添加图片地址输入框 -->
    <div id="image-input-container" style="display: none; flex: 1;">
        <input type="text" id="image-url-input" placeholder="请输入图片地址..." />
    </div>
    <div id="options-container">
        <input type="checkbox" id="reset-checkbox">
        <label for="reset-checkbox">重置会话</label>
    </div>
    <button id="send-btn">发送</button>
    <button id="cancel-btn">取消</button>
</div>


<script>
    class ReactiveChatClient {
        constructor() {
            this.eventSource = null;
            this.abortController = null;
            this.isStreaming = false;

            this.chatContainer = document.getElementById('chat-container');
            this.questionInput = document.getElementById('question-input');
            this.resetCheckbox = document.getElementById('reset-checkbox');
            this.sendBtn = document.getElementById('send-btn');
            this.cancelBtn = document.getElementById('cancel-btn');
            this.modelSelect = document.getElementById('model-select');

            this.imageInputContainer = document.getElementById('image-input-container');
            this.imageUrlInput = document.getElementById('image-url-input');
            

            // 配置marked选项
            marked.setOptions({
                breaks: true,
                gfm: true
            });

            this.initEventListeners();
        }

        initEventListeners() {
            this.sendBtn.addEventListener('click', () => this.sendMessage());
            this.cancelBtn.addEventListener('click', () => this.cancelStream());
            this.questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.sendMessage();
                }
            });

            // 在initEventListeners方法中添加
            this.modelSelect.addEventListener('change', () => this.toggleImageInput());

        }

        toggleImageInput() {
            if (this.modelSelect.value === 'qwenvlplus') {
                this.imageInputContainer.style.display = 'block';
                // 设置问题输入框固定宽度
                this.questionInput.style.flex = 'unset';
                this.questionInput.style.width = '200px';
            } else {
                this.imageInputContainer.style.display = 'none';
                // 恢复问题输入框弹性宽度
                this.questionInput.style.flex = '1';
                this.questionInput.style.width = '';
                // 清空图片地址
                this.imageUrlInput.value = '';
            }
        }

        
        sendMessage() {
            const message = this.questionInput.value.trim();
            const reset = this.resetCheckbox.checked;
            if (!message || this.isStreaming) return;

            // 显示用户消息
            this.displayMessage(message, 'user');
            this.questionInput.value = '';

            // 显示机器人正在输入指示器
            const indicatorId = this.showTypingIndicator();

            // 修改为POST请求URL
            //Deepseek服务地址
            const deepseekurl = `/demoproject/reactor/deepseekBackuppressSession.api`;
            //千问视觉模型服务地址
            const vlurl = `/demoproject/reactor/qwenvl.api`;
            // 替换原来的 let url = deepseekurl; 这一行
            let url;
            const selectedModel = this.modelSelect.value;
            if (selectedModel === 'deepseek') {
                url = deepseekurl;
            } else if (selectedModel === 'qwenvlplus') {
                url = vlurl;
            }

            // 创建AbortController用于取消请求
            this.abortController = new AbortController();
            this.isStreaming = true;

            // 使用fetch API进行POST流式请求，包含reset参数
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // 在sendMessage方法中，修改fetch请求的body部分
                body: JSON.stringify({
                    message: message,
                    reset: reset,
                    imageUrl: this.modelSelect.value === 'qwenvlplus' ? this.imageUrlInput.value.trim() : undefined
                }),
                signal: this.abortController.signal
            })
                .then(response => {
                    // 移除正在输入指示器
                    this.removeTypingIndicator(indicatorId);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // 获取响应流
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessageElement = this.createBotMessageElement();
                    let accumulatedContent = '';
                    let lineBuffer = '';

                    // 修改readStream函数实现逐行处理
                    const readStream = () => {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                // 处理缓冲区中剩余的数据
                                if (lineBuffer.trim()) {
                                    try {
                                        const jsonData = JSON.parse(lineBuffer.trim());
                                        for (let i = 0; i < jsonData.length; i++) {
                                            const line = jsonData[i];
                                            if (line.data) {
                                                accumulatedContent += line.data;
                                                this.updateBotMessage(botMessageElement, accumulatedContent);
                                            }
                                        }
                                    } catch (e) {
                                        // 如果不是JSON格式，作为普通文本处理
                                        accumulatedContent += lineBuffer;
                                        this.updateBotMessage(botMessageElement, accumulatedContent);
                                    }
                                }
                                this.isStreaming = false;
                                // 发送完成后，如果reset被选中，则取消选中
                                if (reset) {
                                    this.resetCheckbox.checked = false;
                                }
                                return;
                            }

                            // 解码当前chunk
                            const chunk = decoder.decode(value, { stream: true });

                            // 将新数据添加到行缓冲区
                            if(lineBuffer) {
                                lineBuffer += chunk;
                            }
                            else{
                                lineBuffer = chunk;
                            }

                            // 按行分割数据
                            const lines = lineBuffer.split('\n');

                            // 保留最后一行（可能是不完整的）在缓冲区中
                            lineBuffer = lines.pop() || '';

                            // 处理完整的行
                            lines.forEach(line => {
                                if (line.trim()) {
                                    try {
                                        const jsonData = JSON.parse(line.trim());
                                        for (let i = 0; i < jsonData.length; i++) {
                                            const lineData = jsonData[i];
                                            if (lineData.data) {
                                                accumulatedContent += lineData.data;
                                                this.updateBotMessage(botMessageElement, accumulatedContent);
                                            }
                                        }
                                    } catch (e) {
                                        // 如果不是JSON格式，作为普通文本处理
                                        accumulatedContent += line;
                                        this.updateBotMessage(botMessageElement, accumulatedContent);
                                    }
                                }
                            });

                            // 继续读取
                            readStream();
                        }).catch(error => {
                            if (error.name !== 'AbortError') {
                                console.error('Stream reading error:', error);
                                this.displayErrorMessage('接收数据时出错');
                            }
                            this.isStreaming = false;
                        });
                    };

                    readStream();
                })
                .catch(error => {
                    this.removeTypingIndicator(indicatorId);
                    this.isStreaming = false;

                    if (error.name === 'AbortError') {
                        this.displayErrorMessage('请求已取消');
                    } else {
                        console.error('Fetch error:', error);
                        this.displayErrorMessage('发送请求时出错: ' + error.message);
                    }
                });
        }

        cancelStream() {
            if (this.isStreaming && this.abortController) {
                this.abortController.abort();
                this.isStreaming = false;
                this.displayErrorMessage('请求已被用户取消');
            }
        }

        displayMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            if (sender === 'bot') {
                // 对于机器人消息，解析Markdown
                messageDiv.innerHTML = marked.parse(content);
                // 渲染数学公式
                this.renderMath(messageDiv);
            } else {
                // 用户消息保持纯文本
                messageDiv.textContent = content;
            }

            this.chatContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        createBotMessageElement() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            this.chatContainer.appendChild(messageDiv);
            this.scrollToBottom();
            return messageDiv;
        }

        updateBotMessage(element, content) {
            // 实时更新Markdown内容
            element.innerHTML = marked.parse(content);
            // 渲染数学公式
            this.renderMath(element);
            this.scrollToBottom();
        }
        // renderMath(element) {
        //     // 更健壮的MathJax渲染实现
        //     if (window.MathJax && typeof MathJax.typesetPromise !== 'undefined') {
        //         MathJax.typesetPromise([element]).catch(function (err) {
        //             console.warn('MathJax渲染警告:', err);
        //         });
        //     } else if (window.MathJax) {
        //         // 兼容旧版本
        //         MathJax.Hub.Queue(["Typeset", MathJax.Hub, element]);
        //     }
        // }
        //
        renderMath(element) {
            // 使用MathJax渲染数学公式
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([element]).catch(function (err) {
                    console.error('MathJax渲染错误:', err);
                });
            }
        }

        showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message typing-indicator';
            indicator.id = 'typing-' + Date.now();
            indicator.textContent = '正在思考中...';
            this.chatContainer.appendChild(indicator);
            this.scrollToBottom();
            return indicator.id;
        }

        removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        displayErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message bot-message';
            errorDiv.style.color = 'red';
            errorDiv.textContent = message;
            this.chatContainer.appendChild(errorDiv);
            this.scrollToBottom();
        }

        scrollToBottom() {
            this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
        }
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', () => {
        new ReactiveChatClient();
    });
</script>

</body>
</html>
